<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>All Purpose Counter</title>
</head>
<body>
    
    <div id="liveAlertPlaceholder"></div>

    <div class="container-lg">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 text-center bg-dark" id="main-contain">
                <h1 id="title-heading">People entered:</h1>
                <h2 id="count-me">0</h2>
                    <button id="increment-btn" onclick="increment()">INCREMENT</button>
          
                    <button id="save-btn" onclick="save()" >SAVE</button>

                    <button id="clear-btn" onclick="clear()">CLEAR</button>
          
                    <p id="save-el">Previous Entries: </p>
                    <p id="date-el" class="text-light">mm/dd/yyyy</p>
            </div>

        </div>
    </div>


    
    <script src="app.js"></script>
    <!--BOOTSTRAP JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
