<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>All Purpose Counter</title>
</head>
<body>
    
    <div id="liveAlertPlaceholder">
        <!--This is for the alert if Invalid input-->
    </div>
    <!--This code is the main content of the program-->
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 text-center" id="title-column">
                <h1>ALL PURPOSE COUNTER</h1>
            </div>
            <div class="col-lg-6 text-center" id="title-column2">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" id="help-icon" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                  </svg>
            </div>

        </div>

    </div>
    <div class="container-lg">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 text-center bg-dark" id="main-contain">
                <h1 id="title-heading">Count Entry:</h1>
                <h2 id="count-me">0</h2>
                    <button id="increment-btn" onclick="increment()">INCREMENT</button>
          
                    <button id="save-btn" onclick="save()" >SAVE</button>

                    <button id="clear-btn" onclick="clear()">CLEAR</button>
          
                    <p id="save-el">Previous Entries: </p>
                    <p id="date-el" class="text-light">mm/dd/yyyy</p>
            </div>

        </div>
    </div>

    <!--This code is for the MODAL-->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Notice!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro, officiis?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--FOOTER SECTION-->
  <footer class="mt-5 text-light" id="footer-background">
        <div class="container-fluid">
            <div class="row justify-content-center text-center">
                <div class="col-lg-6" id="footer-column1">
                    <h5>PanzerWeb</h5>
                    <h6>Published on 2/21/23</h6>
                </div>
            </div>
        </div>
  </footer>
    
    <script src="app.js"></script>
    <!--BOOTSTRAP JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
